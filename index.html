<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="this is a book shop that'll provide you with either pdf or e-books or physical ones "
    />
    <title>Book Shop</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assests/img/icon/bookstore.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="container">
          <div class="nav-logo-wrapper">
            <img
              src="assests/img/logo/logo2_footer.png.webp"
              alt="logo"
              class="nav-logo"
            />
          </div>
          <input
            type="text"
            placeholder="Search book by author or publisher"
            class="nav-search"
          />
          <i class="fa fa-search nav-input-search-icon"></i>
          <ul class="nav-menu">
            <li class="nav-menu-item">
              <a href="#" class="nav-menu-link">FAQ</a>
            </li>
            <li class="nav-menu-item">
              <a href="#" class="nav-menu-link">Track Order</a>
            </li>
            <li class="nav-menu-item">
              <a href="#" class="nav-menu-link">
                <i class="fa fa-cart-plus nav-cart-icon"></i>
              </a>
            </li>
            <li class="nav-menu-item">
              <a href="#" class="nav-menu-link btn">Sign in</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="header-main">
        <div class="container">
          <div class="header-menu">
            <ul class="header-menu-list">
              <li class="header-menu-item">
                <a href="#" class="header-menu-item-link">Home</a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-item-link">Categories</a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-item-link">About</a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-item-link">Pages</a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-item-link">Blog</a>
              </li>
              <li class="header-menu-item">
                <a href="#" class="header-menu-item-link">Contact</a>
              </li>
            </ul>
          </div>
          <div class="header-hero"></div>
          <div class="header-body"></div>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
